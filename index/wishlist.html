<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De La Ropa
    </title>
    <link rel="stylesheet" href="../styles/wishlist-style.css">
</head>
<body>
        <header class="main-header">    
        <a href="index.html" class ="header-logo">De la ropa </a>

        <nav class="nav-mid">
            <ul>
                <li><a href="Product.html">Products</a></li>
            </ul>

        </nav>
            <nav class ="nav-right">
                <ul>
                    <li><a href="profile.html">my account </a></li>
                    <li><a href="wishlist.html">shopping cart</a></li>
                </ul>
            </nav>
        </header>

        <div class="announcement-bar">
            <div class="scroll-text">Free Shipping to Indonesia + Singapore!</div>
        </div>

        <main>
            <div class="main-content">
                <div class="signup-container">
                    <div class="cart-container">
                        <div class="cart-header">
                            <span class="header-product">Product</span>
                            <span class="header-price">Price</span>
                            <span class="header-quantity">Quantity</span>
                            <span class="header-total">Total</span>
                        </div>

                        <div class="cart-item">
                            <div class="product-details">
                                <button class="remove-btn">&times;</button>
                                <img src="../img/RobloxScreenShot20250924_171224509.png" alt="Soho Top Black">
                                <div>
                                    <p class="product-name">Soho Top Black -</p>
                                    <p class="product-size">Free Size</p>
                                </div>
                            </div>
                            <div class="product-price">IDR 199,000</div>
                            <div class="product-quantity">
                                <input type="number" value="1" min="1">
                            </div>
                            <div class="product-total">IDR 199,000</div>
                        </div>

                        <div class="cart-item">
                            <div class="product-details">
                                <button class="remove-btn">&times;</button>
                                <img src="../img/RobloxScreenShot20250924_171224509.png" alt="Frau top Black">
                                <div>
                                    <p class="product-name">Frau top Black -</p>
                                    <p class="product-size">Free Size</p>
                                </div>
                            </div>
                            <div class="product-price">IDR 169,000</div>
                            <div class="product-quantity">
                                <input type="number" value="1" min="1">
                            </div>
                            <div class="product-total">IDR 169,000</div>
                        </div>

                        <div class="cart-summary">
                            <div class="totals-section">
                                <div class="subtotal-line">
                                    <span>Subtotal</span>
                                    <span>IDR 368,000 <span class="save-badge">SAVE: IDR 150,000</span></span>
                                </div>
                                <div class="total-line">
                                    <span>Total</span>
                                    <span>IDR 368,000</span>
                                </div>
                            </div>
                            
                            <div class="checkout-actions">
                                <a href = "payment.html"><button class="checkout-btn">Proceed to checkout</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
