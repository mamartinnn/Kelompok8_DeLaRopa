<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De La Ropa
    </title>
    <link rel="stylesheet" href="../styles/Signup-style.css">
</head>
<body>
    <header class="main-header">    
       <a href="index.html" class ="header-logo">De la ropa </a>

       <nav class="nav-mid">
        <ul>
            <li><a href="Product.html">Products</a></li>
        </ul>

       </nav>
        <nav class ="nav-right">
            <ul>
                <li><a href="profile.html">my account </a></li>
                <li><a href="wishlist.html">shopping cart</a></li>
            </ul>
        </nav>
    </header>

    <div class="announcement-bar">
        <div class="scroll-text">Free Shipping to Indonesia + Singapore!</div>
    </div>

    <main>
        <div class="signup-container">
            <h1 class="fade-in-element">Create Account</h1>
            <form>
                <div class="form-group fade-in-element">
                    <label for="username">Username <span class="bintang">*</span></label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                
                <div class="form-group fade-in-element">
                    <label for="email">Email address <span class="bintang">*</span></label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group  fade-in-element">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" class="form-input">
                </div>

                <div class="form-group fade-in-element">
                    <label for="password">Password <span class="bintang">*</span></label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <div class="form-group fade-in-element">
                    <label for="confirm-password">Confirm Password <span class="bintang">*</span></label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" required>
                </div>

                <a href="signin.html"><button type="button" class="btn-register fade-in-element">Register</button></a>
            </form>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const animatedElements = document.querySelectorAll('.fade-in-element');

        animatedElements.forEach((element, index) => {
            setTimeout(() => {
                element.classList.add('visible');
            }, index * 200);
        });
    });
    </script>
</body>
</html>
