<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #fff;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e5e5e5;
    }
    header .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }
    header nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #111;
      font-size: 0.95rem;
      transition: 0.2s;
    }
    header nav a:hover {
      color: #555;
    }
    .container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }
    .product {
      display: flex;
      align-items: center;
      gap: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .product img {
      width: 90px;
      height: 90px;
      border-radius: 0.5rem;
      object-fit: cover;
    }
    .product-info {
      flex: 1;
    }
    .product-info strong {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }
    .product-info span {
      color: #555;
      font-size: 0.95rem;
    }
    .form-control {
      margin-bottom: 1.5rem;
    }
    .form-control label {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 0.4rem;
    }
    .form-control input,
    .form-control select {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-bottom: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }
    .form-control input:focus,
    .form-control select:focus {
      border-bottom: 1px solid #111;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #111;
      background: #fff;
      color: #111;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #111;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">DE LA ROPA</a></div>
    <nav>
      <a href="Product.html">Products</a>
      <a href="profile.html">My Account</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="history.html">History</a>
      <a href="signin.html">Sign In</a>
    </nav>
  </header>

  <div class="container">
    <h2>Checkout & Payment</h2>

    <div class="product">
      <img src="https://via.placeholder.com/100" alt="Produk">
      <div class="product-info">
        <strong>Nama Produk Contoh</strong>
        <span>Rp 150.000</span>
      </div>
    </div>

    <form>
      <div class="form-control">
        <label>Alamat Pengiriman *</label>
        <input type="text" placeholder="Masukkan alamat lengkap" required>
      </div>

      <div class="form-control">
        <label>Metode Pembayaran *</label>
        <select required>
          <option value="">-- Pilih metode pembayaran --</option>
          <option>Transfer Bank</option>
          <option>COD (Cash on Delivery)</option>
          <option>E-Wallet (OVO, GoPay, Dana)</option>
          <option>Kartu Kredit/Debit</option>
        </select>
      </div>

      <button class="btn" type="submit">Konfirmasi Pembayaran</button>
    </form>
  </div>
</body>
</html>
