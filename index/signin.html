<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Marketplace</title>
  <link rel="stylesheet" href="../styles/signin-style.css">
</head>
  <body>
    <header class="main-header">    
       <a href="index.html" class ="header-logo">De la ropa </a>

       <nav class="nav-mid">
        <ul>
            <li><a href="products.html">Products</a></li>
        </ul>

       </nav>
        <nav class ="nav-right">
            <ul>
                <li><a href="myAccount.html">my account </a></li>
                <li><a href="shoppingCart.html">shopping cart</a></li>
            </ul>
        </nav>
    </header>

    <div class="announcement-bar">
        <div class="scroll-text">Free Shipping to Indonesia + Singapore!</div>
    </div>

    <main>
      <div class="container">
        <h2>Sign In</h2>
        <form>
          <div class="form-group">
                    <label for="username">Username <span class="bintang">*</span></label>
                    <input type="text" id="username" name="username" class="form-input" required>
          </div>
          <div class="form-group">
                    <label for="password">Password <span class="bintang">*</span></label>
                    <input type="password" id="password" name="password" class="form-input" required>
          </div>
          <div class="form-group">
                    <p class="forgot"><a href="">Forgot your password?</a></p>
          </div>

          <button class="btn-register" type="submit">Login</button>

        </form>
      </div>
    </main>
  </body>
</html>
