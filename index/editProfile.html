<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="../styles/profile.css" />
  <link rel="stylesheet" href="../styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <header class="main-header">
    <a href="index.html" class="header-logo">De la ropa</a>
    <nav class="nav-mid">
      <ul><li><a href="Product.html">Products</a></li></ul>
    </nav>
    <nav class="nav-right">
      <ul>
        <li><a href="myAccount.html">My Account</a></li>
        <li><a href="shoppingCart.html">Shopping Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="account-section fade-section">
    <div class="container account-wrapper">
      <h2>Edit Your Profile</h2>
      <form class="edit-form">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" value="Martin" />

  <label for="email">Email</label>
  <input type="email" id="email" name="email" value="martin@example.com" />

  <label for="avatar">Profile Picture</label>
  <input type="file" id="avatar" name="avatar" accept="image/*" />
  <img id="avatarPreview" class="avatar-preview" src="../img/RobloxScreenShot20250924_171224509.png" alt="Preview" />

  <label for="password">New Password</label>
  <input type="password" id="password" name="password" />

  <button type="submit" class="edit-btn">Save Changes</button>
</form>

    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <h2>De La Ropa</h2>
      <p>Your one-stop-shop for fashionable clothing</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-pinterest-p"></i></a>
      </div>
      <p class="copyright">&copy; 2025 De La Ropa. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const fadeSections = document.querySelectorAll('.fade-section, .footer');
    function checkFade() {
      fadeSections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          section.classList.add('show');
        }
      });
    }
    window.addEventListener('scroll', checkFade);
    window.addEventListener('load', checkFade);
    
    document.getElementById('avatar').addEventListener('change', function(event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById('avatarPreview').src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
});

  </script>

</body>
</html>
